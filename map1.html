<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://ncloud.github.io/js/jquery-jvectormap-2.0.2.min.js"></script>
	<script src="http://ncloud.github.io/js/jquery-jvectormap-world-mill-en.js"></script>

	<link rel="stylesheet" type="text/css" href="http://ncloud.github.io/js/jquery-jvectormap-2.0.2.css">
</head>
<body>

	<script type="text/javascript">
	// 차이나 모바일
	var data1 = {

  				};
  	// 버라이즌
  	var data2 = {

  		};
	
	// AT&T
	var data3 = {

  	// 컴캐스트
  	var data =  {

  	};


  	// 보다폰  // 몰타..

  			"ES" : 1,
  			"TR" : 1
  	};

		$('#map').vectorMap({
			map: 'world_mill_en',
			backgroundColor:'#ffffff',
			regionStyle: {
			  initial: {
			    fill: '#ddd',
			    "fill-opacity": 1,
			    stroke: 'none',
			    "stroke-width": 0,
			    "stroke-opacity": 1
			  },
			  hover: {
			    "fill-opacity": 0.8,
			    cursor: 'pointer'
			  },
			  selected: {
			    fill: 'yellow'
			  },
			  selectedHover: {

			},
			series: {
	            regions: [{
	              values: data,
	              scale: ['#FF0000'],
	              normalizeFunction: 'polynomial'
	            }]
	          },
			});
	</script>
</body>
</html>
