<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://ncloud.github.io/js/jquery-jvectormap-2.0.2.min.js"></script>
	<script src="http://ncloud.github.io/js/jquery-jvectormap-world-mill-en.js"></script>

	<link rel="stylesheet" type="text/css" href="http://ncloud.github.io/js/jquery-jvectormap-2.0.2.css">
</head>
<body>
	<style type="text/css">
		#map { position:fixed; width:100%; height:100%; }
	</style>

	<div id="map">
	</div>

	<script type="text/javascript">
		$('#map').vectorMap({
			map: 'world_mill_en',
			backgroundColor:'#ffffff',
			regionStyle: {
			  initial: {
			    fill: '#eee',
			    "fill-opacity": 1,
			    stroke: 'none',
			    "stroke-width": 0,
			    "stroke-opacity": 1
			  },
			  hover: {
			    "fill-opacity": 0.8,
			    cursor: 'pointer'
			  },
			  selected: {
			    fill: 'yellow'
			  },
			  selectedHover: {
			  }
			}
			});
	</script>
</body>
</html>
